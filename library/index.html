<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <title>Document</title>

<body>
    <header>
        <h1>Library</h1>
        <button class="new-book">New Book</button>
    </header>
    <form action="" method="post" id="book-entry" class="">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
        <label for="pages">Number of Pages</label>
        <input type="text" id="pages" name="pages" required>
        <h2>Book Status</h2>
        <label for="not-read">Not Read</label>
        <input type="radio" id="not-read" name="status" value="Not Read" checked>
        <label for="read">Read</label>
        <input type="radio" id="read" name="status" value="Read">
        <button class="add-book">Add To Library</button>
        <img src="images/alpha-x-box-outline.svg" class="close" alt="">
    </form>
    <main id="books">
